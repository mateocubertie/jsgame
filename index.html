<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./styles.css">
    <title>GOTY 2024</title>
</head>

<body>
    <section class="game">
        <div>
            <h2>Bienvenido al futuro del gaming.</h2>
        </div>
        <div id="inputs">
            <div id="clickButtons">
                <button id="buttonUp">↑</button>
                <button id="buttonDown">↓</button>
                <button id="buttonLeft">←</button>
                <button id="buttonRight">→</button>
            </div>
            <div id="keyboardButton">
                <button id="keyboardMode">Haga click aqui para jugar con el teclado</button>
            </div>
        </div>
        
        <div id="display">
        </div>
        <div id="Coin">
            <h1>+1 coin</h1>
        </div>
    </section>
    <script src="./script.js"></script>
</body>

</html>
